<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism - 智能股票分析平台 v2.0</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 60px 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.initial {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: #e1e5e9;
            border-radius: 10px;
            margin: 20px auto 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
        }

        .data-section {
            background: white;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .data-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title i {
            margin-right: 10px;
            color: #667eea;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .data-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .data-item.warning {
            border-left-color: #FF9800;
            background: #fff8e1;
        }
        
        .data-item.error {
            border-left-color: #F44336;
            background: #ffebee;
        }

        .data-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .data-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .results-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .article-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 4px solid;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .article-card.senior {
            border-left-color: #4CAF50;
        }

        .article-card.dark {
            border-left-color: #FF5722;
        }

        .article-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .analyst-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .senior .analyst-avatar {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
        }

        .dark .analyst-avatar {
            background: linear-gradient(135deg, #FF5722, #FF7043);
        }

        .analyst-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .analyst-info .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .senior .badge {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .dark .badge {
            background: rgba(255, 87, 34, 0.1);
            color: #FF5722;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .article-content {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
            margin-bottom: 20px;
        }

        .article-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
            margin-bottom: 20px;
        }

        .senior .article-summary {
            border-left-color: #4CAF50;
        }

        .dark .article-summary {
            border-left-color: #FF5722;
        }

        .summary-label {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            text-align: center;
            padding: 12px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            display: block;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }

        .recommendations {
            margin-top: 20px;
        }

        .rec-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .rec-title i {
            margin-right: 8px;
            color: #667eea;
        }

        .rec-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .rec-item {
            background: rgba(102, 126, 234, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 3px solid #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        /* 响应式设计 */
        @media (min-width: 768px) {
            .results-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .container {
                padding: 40px;
            }
            
            .search-section {
                padding: 40px;
            }
        }

        @media (min-width: 1024px) {
            .logo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
        }

        /* 动画 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* 股票代码样式 */
        .stock-code {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1em;
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
        /* 图表样式 */
        .chart-container {
            position: relative;
            height: 200px;
            margin: 15px 0;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }
        
        .mini-chart {
            height: 150px;
        }
        
        .chart-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .pie-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .pie-legend {
            display: flex;
            gap: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* 标签页样式 */
        .tabs-container {
            margin-top: 20px;
        }
        
        .tabs-header {
            display: flex;
            border-bottom: 2px solid #e1e5e9;
            margin-bottom: 20px;
        }
        
        .tab-button {
            background: none;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            color: #667eea;
        }
        
        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .news-item, .announcement-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .news-item:hover, .announcement-item:hover {
            background: #e3f2fd;
        }
        
        .news-title, .announcement-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .news-summary, .announcement-content {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .news-meta, .announcement-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #999;
        }
        
        .sentiment-positive { border-left-color: #4CAF50; }
        .sentiment-negative { border-left-color: #F44336; }
        .sentiment-neutral { border-left-color: #FF9800; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i> Prism
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <p class="subtitle">智能股票分析平台 · 双视角深度解读</p>
                <div style="margin-top: 8px;">
                    <a href="/static/expert_dashboard.html" 
                       style="color: rgba(255,255,255,0.9); text-decoration: none; padding: 6px 12px; border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; font-size: 0.9rem; transition: all 0.3s ease;"
                       onmouseover="this.style.background='rgba(255,255,255,0.2)'"
                       onmouseout="this.style.background='transparent'">
                        <i class="fas fa-chart-area"></i> 专业版分析
                    </a>
                </div>
            </div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="输入6位股票代码，如：000001、600519"
                    id="stockInput"
                    maxlength="6"
                    pattern="[0-9]{6}"
                >
                <button class="search-btn" onclick="analyzeStock()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">AI分析师正在深度分析中...</p>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <div class="results-container" id="results">
            <!-- 动态生成内容 -->
        </div>

        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        let currentTask = null;

        // 回车键搜索
        document.getElementById('stockInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        // 输入验证
        document.getElementById('stockInput').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        async function analyzeStock() {
            const stockCode = document.getElementById('stockInput').value.trim();
            console.log('输入的股票代码:', stockCode, '长度:', stockCode.length);
            
            if (!/^\d{6}$/.test(stockCode)) {
                console.log('正则验证失败，股票代码不符合6位数字格式');
                showError('请输入正确的6位股票代码（如：000001、600519）');
                return;
            }
            
            console.log('股票代码验证通过，开始调用API');

            hideError();
            hideResults();
            initProgressiveAnalysis(stockCode);

            // Step 1: 获取基础股票数据
            try {
                updateProgress('正在获取股票基础数据...', 10);
                await fetchStockData(stockCode);
                
                // Step 2: 启动文章生成任务
                updateProgress('正在启动AI分析...', 20);
                const response = await fetch('http://35.77.54.203:3006/api/generate-articles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stock_code: stockCode,
                        article_styles: ['professional', 'dark']
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentTask = data.task_id;
                    pollTaskStatusProgressive(data.task_id, stockCode);
                } else {
                    throw new Error(data.detail || '请求失败');
                }
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showError('网络请求失败，请检查服务器连接');
            }
        }

        // 渐进式数据显示相关函数
        function initProgressiveAnalysis(stockCode) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `
                <div id="stockBasicData" class="data-section">
                    <div class="section-title">
                        <i class="fas fa-building"></i>
                        股票基础信息 (${stockCode})
                    </div>
                    <div id="basicDataContent">正在获取...</div>
                </div>
                
                <div id="technicalData" class="data-section">
                    <div class="section-title">
                        <i class="fas fa-chart-line"></i>
                        技术面分析
                    </div>
                    <div id="technicalDataContent">等待获取...</div>
                </div>
                
                <div id="fundamentalData" class="data-section">
                    <div class="section-title">
                        <i class="fas fa-calculator"></i>
                        基本面分析
                    </div>
                    <div id="fundamentalDataContent">等待获取...</div>
                </div>
                
                <div id="financialData" class="data-section">
                    <div class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        财务数据
                    </div>
                    <div id="financialDataContent">等待获取...</div>
                </div>
                
                <div id="sentimentData" class="data-section">
                    <div class="section-title">
                        <i class="fas fa-newspaper"></i>
                        市场情绪分析
                    </div>
                    <div id="sentimentDataContent">等待获取...</div>
                </div>
                
                <div id="marketIntelData" class="data-section">
                    <div class="section-title">
                        <i class="fas fa-users"></i>
                        庄家与市场动向
                    </div>
                    <div class="tabs-container">
                        <div class="tabs-header">
                            <button class="tab-button active" onclick="switchTab(event, 'dragonTiger')">
                                <i class="fas fa-dragon"></i> 龙虎榜
                            </button>
                            <button class="tab-button" onclick="switchTab(event, 'announcements')">
                                <i class="fas fa-bullhorn"></i> 公司公告
                            </button>
                            <button class="tab-button" onclick="switchTab(event, 'hotNews')">
                                <i class="fas fa-fire"></i> 热点新闻
                            </button>
                        </div>
                        <div id="dragonTiger" class="tab-content active">
                            <div id="dragonTigerContent">等待获取...</div>
                        </div>
                        <div id="announcements" class="tab-content">
                            <div id="announcementsContent">等待获取...</div>
                        </div>
                        <div id="hotNews" class="tab-content">
                            <div id="hotNewsContent">等待获取...</div>
                        </div>
                    </div>
                </div>
                
                <div id="finalArticles" class="data-section">
                    <div class="section-title">
                        <i class="fas fa-file-alt"></i>
                        AI分析师观点
                    </div>
                    <div id="finalArticlesContent">AI分析师正在撰写中...</div>
                </div>
            `;
            showLoading();
            showResults();
        }

        function updateProgress(text, percentage) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
        }

        async function fetchStockData(stockCode) {
            try {
                // 获取股票基础数据
                const response = await fetch(`http://35.77.54.203:3006/api/stocks/${stockCode}/data`);
                const stockData = await response.json();
                
                updateProgress('基础数据获取完成', 30);
                displayStockBasicData(stockData);
                
                // 依次显示各个分析维度
                setTimeout(() => {
                    updateProgress('技术面分析完成', 45);
                    displayTechnicalData(stockData.technical);
                    document.getElementById('technicalData').classList.add('show');
                }, 500);
                
                setTimeout(() => {
                    updateProgress('基本面分析完成', 60);
                    displayFundamentalData(stockData.fundamental);
                    document.getElementById('fundamentalData').classList.add('show');
                }, 1000);
                
                setTimeout(() => {
                    updateProgress('财务数据分析完成', 65);
                    displayFinancialData(stockData.financial);
                    document.getElementById('financialData').classList.add('show');
                }, 1200);
                
                setTimeout(() => {
                    updateProgress('市场情绪分析完成', 75);
                    displaySentimentData(stockData.sentiment);
                    document.getElementById('sentimentData').classList.add('show');
                }, 1800);
                
                setTimeout(() => {
                    updateProgress('庄家数据分析完成', 80);
                    displayMarketIntelData(stockCode);
                    document.getElementById('marketIntelData').classList.add('show');
                }, 2200);
                
            } catch (error) {
                console.error('Error fetching stock data:', error);
                updateProgress('数据获取失败', 0);
            }
        }

        function displayStockBasicData(stockData) {
            const basicDataContent = document.getElementById('basicDataContent');
            const data = stockData.fundamental;
            
            basicDataContent.innerHTML = `
                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">股票名称</div>
                        <div class="data-value">${data.stock_name}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">当前价格</div>
                        <div class="data-value">¥${data.current_price}</div>

        function generateQuarterlyFinancialData() {
            // 生成8个季度的模拟数据
            const quarters = [];
            const currentYear = new Date().getFullYear();
            
            for (let i = 7; i >= 0; i--) {
                const q = Math.floor(i / 4);
                const quarter = (i % 4) + 1;
                const year = currentYear - q;
                quarters.push(`${year}Q${quarter}`);
            }
            
            const baseRevenue = 100 + Math.random() * 200; // 100-300亿
            const baseProfit = baseRevenue * (0.1 + Math.random() * 0.2); // 10-30%的净利率
            
            const revenues = [];
            const profits = [];
            
            for (let i = 0; i < 8; i++) {
                const growth = -0.2 + Math.random() * 0.4; // -20% to +20%
                revenues.push((baseRevenue * (1 + growth * i * 0.1)).toFixed(1));
                profits.push((baseProfit * (1 + growth * i * 0.1)).toFixed(1));
            }
            
            return {
                quarters,
                revenues,
                profits,
                revenueGrowth: ((revenues[7] - revenues[6]) / revenues[6] * 100).toFixed(1),
                profitGrowth: ((profits[7] - profits[6]) / profits[6] * 100).toFixed(1),
                grossMargin: (25 + Math.random() * 20).toFixed(1),
                netMargin: (8 + Math.random() * 15).toFixed(1),
                roe: (10 + Math.random() * 20).toFixed(1),
                debtRatio: (20 + Math.random() * 40).toFixed(1)
            };
        }

        function switchTab(event, tabName) {
            // 移除所有active类
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 添加active类到当前标签
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function pollTaskStatusProgressive(taskId, stockCode) {
            try {
                const response = await fetch(`http://35.77.54.203:3006/api/tasks/${taskId}`);
                const data = await response.json();

                if (data.status === 'completed' && data.articles) {
                    updateProgress('AI分析师观点生成完成', 100);
                    setTimeout(() => {
                        hideLoading();
                        displayFinalArticles(data.articles);
                    }, 500);
                } else if (data.status === 'failed') {
                    hideLoading();
                    showError('分析失败：' + (data.error || '未知错误'));
                } else {
                    // 更新进度
                    let progress = 75;
                    if (data.status === 'ai_analyzing') progress = 85;
                    if (data.status === 'generating_articles') progress = 95;
                    
                    updateProgress('AI分析师正在撰写观点...', progress);
                    
                    // 继续轮询
                    setTimeout(() => pollTaskStatusProgressive(taskId, stockCode), 1000);
                }
            } catch (error) {
                console.error('Polling error:', error);
                hideLoading();
                showError('获取分析结果失败');
            }
        }

            const finalContent = document.getElementById('finalArticlesContent');
            
            let html = '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px;">';
            
            articles.forEach((article) => {
                const cardClass = article.style === 'professional' ? 'senior' : 'dark';
                const analystName = article.style === 'professional' ? '资深分析师' : '暗黑评论员';
                const analystIcon = article.style === 'professional' ? 'fas fa-user-tie' : 'fas fa-user-ninja';
                const badge = article.style === 'professional' ? '15年经验' : '独立观点';
                
                html += `
                    <div class="article-card ${cardClass}" style="margin: 0;">
                        <div class="article-header">

                                <i class="${analystIcon}"></i>

                            </div>
                        </div>

                        <div style="font-size: 0.9rem; line-height: 1.6; margin-bottom: 15px;">
                            ${article.content}
                        </div>

                        </div>

                `;
            });
            
            html += '</div>';
            finalContent.innerHTML = html;
            document.getElementById('finalArticles').classList.add('show');
        }

        async function pollTaskStatus(taskId) {
            try {
                const response = await fetch(`http://35.77.54.203:3006/api/tasks/${taskId}`);
                const data = await response.json();

                if (data.status === 'completed' && data.articles) {
                    hideLoading();
                    displayResults(data);
                } else if (data.status === 'failed') {
                    hideLoading();
                    showError('分析失败：' + (data.error || '未知错误'));
                } else {
                    // 继续轮询
                    setTimeout(() => pollTaskStatus(taskId), 1000);
                }
            } catch (error) {
                console.error('Polling error:', error);
                hideLoading();
                showError('获取分析结果失败');
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById('results');
            const stockCode = data.stock_code;
            
            let html = '';

            data.articles.forEach((article, index) => {
                const cardClass = article.style === 'professional' ? 'senior' : 'dark';
                const analystName = article.style === 'professional' ? '资深分析师' : '暗黑评论员';
                const analystIcon = article.style === 'professional' ? 'fas fa-user-tie' : 'fas fa-user-ninja';
                const badge = article.style === 'professional' ? '15年经验' : '独立观点';
                
                html += `
                    <div class="article-card ${cardClass}">
                        <div class="article-header">
                            <div class="analyst-avatar">
                                <i class="${analystIcon}"></i>
                            </div>
                            <div class="analyst-info">
                                <h3>${analystName}</h3>
                                <span class="badge">${badge}</span>
                            </div>
                        </div>
                        
                        <h2 class="article-title">${article.title}</h2>
                        
                        <div class="article-content">
                            ${article.content}
                        </div>
                        
                        <div class="article-summary">
                            <div class="summary-label">核心观点</div>
                            <div>${article.summary}</div>
                        </div>
                        
                        <div class="metrics">
                            <div class="metric tooltip" data-tooltip="AI分析置信度">
                                <span class="metric-value">${Math.round(article.confidence_score * 100)}%</span>
                                <div class="metric-label">置信度</div>
                            </div>
                            <div class="metric tooltip" data-tooltip="文章字数统计">
                                <span class="metric-value">${article.word_count}</span>
                                <div class="metric-label">字数</div>
                            </div>
                            <div class="metric tooltip" data-tooltip="分析风格类型">
                                <span class="metric-value">${article.style}</span>
                                <div class="metric-label">风格</div>
                            </div>
                        </div>
                        
                        <div class="recommendations">
                            <h4 class="rec-title">
                                <i class="fas fa-lightbulb"></i>
                                投资建议
                            </h4>
                            <div class="rec-list">
                                ${article.recommendations.map(rec => 
                                    `<div class="rec-item">${rec}</div>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
            showResults();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResults() {
            const results = document.getElementById('results');
            results.classList.add('show');
        }

        function hideResults() {
            const results = document.getElementById('results');
            results.classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // 页面加载完成后的欢迎动画
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
